<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="medicationTracker.css">
</head>
<body>
    <div class="tracker-container">
        <h1>Medication Tracker</h1>
        <input type="text" id="medName" placeholder="Medication Name">
        <input type="time" id="medTime">
        <input type="text" id="medDosage" placeholder="Dosage (e.g., 1 pill)">
        <button id="addMedication">Add Medication</button>

        <h2>Your Medications:</h2>
        <ul id="medicationList"></ul>
    </div>

    <script src="medicationTracker.js"></script>
</body>
</html>
